<div class="container">
  <div class="register-card card">
    <div class="card-header">
      <h2>Create Account</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            formControlName="username"
            [class.is-invalid]="username?.invalid && username?.touched"
          >
          <div class="invalid-feedback" *ngIf="username?.invalid && username?.touched">
            <div *ngIf="username?.errors?.['required']">Username is required</div>
            <div *ngIf="username?.errors?.['minlength']">Username must be at least 3 characters</div>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            [class.is-invalid]="email?.invalid && email?.touched"
          >
          <div class="invalid-feedback" *ngIf="email?.invalid && email?.touched">
            <div *ngIf="email?.errors?.['required']">Email is required</div>
            <div *ngIf="email?.errors?.['email']">Please enter a valid email</div>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            [class.is-invalid]="password?.invalid && password?.touched"
          >
          <div class="invalid-feedback" *ngIf="password?.invalid && password?.touched">
            <div *ngIf="password?.errors?.['required']">Password is required</div>
            <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            formControlName="confirmPassword"
            [class.is-invalid]="confirmPassword?.invalid && confirmPassword?.touched || registerForm.errors?.['passwordMismatch'] && confirmPassword?.touched"
          >
          <div class="invalid-feedback" *ngIf="confirmPassword?.invalid && confirmPassword?.touched || registerForm.errors?.['passwordMismatch'] && confirmPassword?.touched">
            <div *ngIf="confirmPassword?.errors?.['required']">Please confirm your password</div>
            <div *ngIf="registerForm.errors?.['passwordMismatch']">Passwords do not match</div>
          </div>
        </div>

        <div class="alert alert-danger" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <button
          type="submit"
          class="btn btn-primary submit-btn"
          [disabled]="registerForm.invalid || isLoading"
        >
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
          {{ isLoading ? 'Creating Account...' : 'Create Account' }}
        </button>
      </form>

      <div class="auth-links">
        <p>Already have an account? <a routerLink="/login">Login here</a></p>
      </div>
    </div>
  </div>
</div>
